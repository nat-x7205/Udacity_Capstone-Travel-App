<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div id="main-container">
    <div class="blockquote-text">
      <blockquote>
        &ldquo;I haven&rsquo;t been everywhere but it&rsquo;s on my list.&rdquo;
      </blockquote>
      <div class="blockquote-text-cite">
        &mdash;<cite><a href="https://www.youtube.com/watch?v=HRqQDJktNlA&ab_channel=Pitchfork">DJ Koze</a></cite>
      </div>
    </div>

    <h1>Plan your dream trip!</h1>
    <p>Enter your trip destination and dates when you&rsquo;d like to travel.</p>

    <section id="entry-form">
      <div>
        <label for="destination">Trip destination:</label>
        <input id="destination" type="text" value="" placeholder="City name">
      </div>
      <div>
        <label for="date-start">Start date:</label>
        <input id="date-start" type="text" placeholder="MM/DD/YYYY">
      </div>
      <div>
        <label for="date-end">End date:</label>
        <input id="date-end" type="text" placeholder="MM/DD/YYYY">
      </div>
      <button id="explore-button">Explore</button>
    </section>

    <section id="entry-results" class="display-none">
      <h2>Excellent choice!</h2>
      <img id="city-image"/>
      <div id="user-entry-results"></div>
      <img id="wheather-icon"/> 
      <div id="weather"></div>
      <button id="clear-results">Clear</button>
    </section>
  </div>

  <footer>
    <p>Some credentials</p>
    <p>&copy Coded by Natalia Petrenko, 2021</p>
  </footer>

  <!-- <script src="../index.js" type="text/javascript"></script> -->
</body>
</html>
